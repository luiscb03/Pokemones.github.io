<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokemons Api</title>
</head>
<body>
    <header></header>
    <nav class="navbar">
        <img src="./logo.png" class="img-logo">
        <div id="botones">
            <div class="container-1">
                <span class="icon" id="icon"><button class="fa fa-search" onclick="metodoBuscar()"></button></span>
                <input type="search" id="search" placeholder="Search..." />
            </div>
        </div>
    </nav>
    <div class="general">
            <div class="informacion">
                <div class="info">
                    <div class="frm"><h1 id="nombre"></h1><p id="subTipo"></p></div>
                    <p class="historia" id="historia"></p>
                    <button id="mas-info">Mas informacion</button>
                </div>
                <div class="slider">
                    <div class="item"><img src="" alt="" class="perfiles" id="back"></div>
                    <div class="item"><img src="" alt="" class="perfiles" id="front"></div>
                    <div class="item"><img src="" alt="" class="perfiles" id="shiny"></div>
                </div>
            </div>
            <div class="imagenesPok">
                <img id="imagen-principal">
            </div>
    </div>
    <div class="padre">
        <div class="modal" id="modal">
            <div class="grid">
                <div class="detalles">
                    <h1 id="nombreInfo"></p>
                    <h2 id="tipo" class="tipo"></h2>
                    <p id="tipo2" class="tipo"></p>
                    <p id="altura" class="tipo"></p>
                    <p id="categoria" class="tipo"></p>
                    <p id="sexo" class="tipo"></p>
                    <p id="habilidad" class="tipo"></p>
                </div>
                <div class="canva">
                    <canvas id="estadisticas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
